<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../journal/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>To do list</p>
	<a href="/home">Login</a>

	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="http://designsold.com/wp-content/uploads/2013/12/Quotes-about-time.jpg" height="300px" width="500px" alt="...">
	      <div class="carousel-caption">
	        1
	      </div>
	    </div>
	    <div class="item">
	      <img src="http://www.verybestquotes.com/wp-content/uploads/2013/04/spending-time-quotes-The-way-we-spend-our-time-defines-who-we-are..jpg" height="300px" width="500px" alt="...">
	      <div class="carousel-caption">
	        2
	      </div>
	    </div>
	    <div class="item">
	      <img src="http://www.youmotivation.com/wp-content/uploads/2014/11/Picture-Quote-By-Rande-Wilson-The-elevator-to-success-is-out-of-order.-You%E2%80%99ll-have-to-use-the-stairs%E2%80%A6.-One-step-at-a-time..jpg" height="300px" width="500px" alt="...">
	      <div class="carousel-caption">
	        3
	      </div>
	    </div>
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right"></span>
	  </a>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
